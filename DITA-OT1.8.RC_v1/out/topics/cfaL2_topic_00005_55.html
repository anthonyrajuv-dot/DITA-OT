<h1 class="title topictitle1">Exam Focus</h1>
<div class="body conbody kpe-conceptBody"><p class="p"> This topic review fills a few “holes” in the curriculum related to caps and floors that were not covered in prior topic reviews. Make sure you can calculate the payoff to a cap and a floor and explain how caps and floors are equivalent to packages of other securities.</p>

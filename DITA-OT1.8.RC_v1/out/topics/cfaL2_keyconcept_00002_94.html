<h1 class="title topictitle1 kc">LOS 28.g </h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">The Herfindahl-Hirschman Index (HHI) measures market power based on the sum of the squared market shares for all firms within an industry. High or increasing HHI values means that regulators are more likely to challenge a merger based on anti-trust grounds.</p>

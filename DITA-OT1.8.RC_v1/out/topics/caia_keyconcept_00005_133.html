<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">Compliance responsibilities at hedge funds include:</p>
<ul class="ul"><li class="li">Personnel training on compliance-related matters on a regular basis.</li>
<li class="li">Testing and implementation of compliance policies. </li>
<li class="li">Managing and monitoring conflicts of interest.</li>
</ul>

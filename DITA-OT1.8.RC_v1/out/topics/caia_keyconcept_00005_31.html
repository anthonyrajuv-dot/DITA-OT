<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">The major types of risk associated with equity hedge funds include (1) equity market risks, (2) quantitative versus fundamental strategies, (3) concentrated positions and liquidity, and (4) regulatory changes (e.g., short selling bans).</p>

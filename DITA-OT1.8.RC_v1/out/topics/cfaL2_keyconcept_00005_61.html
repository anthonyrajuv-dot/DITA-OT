<h1 class="title topictitle1 kc">LOS 55.i </h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">Equities are generally cyclical; they have higher values during good times and have poor consumption hedging properties. Therefore, the risk premium on equities should be positive.</p>

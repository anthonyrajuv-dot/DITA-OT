<h1 class="title topictitle1 kc">LO 19.9</h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">Infrastructure funds have historically outperformed all asset classes, with low to negative correlations with other asset classes, low standard deviations, and high Sharpe ratios. However, low correlations may be due to data smoothing.</p>

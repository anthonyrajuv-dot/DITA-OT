<h1 class="title topictitle1 kc">LO 17.8</h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">Managed futures and macro investing strategies have return distributions close to normal with higher returns, higher Sharpe ratios, and lower volatility than global equities. They also have low risk based on the level of maximum drawdowns.</p>

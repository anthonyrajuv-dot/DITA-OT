<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">Break-even inflation rate (BEI) = yield on non-inflation indexed bonds – yield on inflation indexed bonds</p>
<p class="p">BEI is comprised of two elements: expected inflation () and risk premium for uncertainty in inflation ().</p>

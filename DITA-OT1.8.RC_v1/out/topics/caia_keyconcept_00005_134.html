<h1 class="title topictitle1 kc">LO 33.6</h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">Process documentation refers to the creation of a document that details the conclusions and results of an ODD investigation. Best practice is to create a document with an executive summary, a list of strengths, and areas of operational risk.</p>

<h1 class="title topictitle1 kc">LOS 21.l</h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">Completeness of a balance sheet can be compromised by the existence of off-balance sheet liabilities. Also, biased measurement may be present in the measurement of pension obligations, goodwill, investments, inventory, and other assets. </p>

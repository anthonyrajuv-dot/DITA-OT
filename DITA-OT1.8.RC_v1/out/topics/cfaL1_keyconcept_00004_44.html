<h1 class="title topictitle1">LOS 41.a</h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">A diversified portfolio produces reduced risk for a given level of expected return, compared to investing in an individual security. Modern portfolio theory concludes that investors that do not take a portfolio perspective bear risk that is not rewarded with greater expected return.</p>

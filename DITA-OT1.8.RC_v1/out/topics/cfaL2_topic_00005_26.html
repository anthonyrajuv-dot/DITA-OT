<h1 class="title topictitle1">Exam Focus</h1>
<div class="body conbody kpe-conceptBody"><p class="p">This topic review covers the pricing of options. You should know how to use the binomial model to price options on stocks, equity indices, fixed income securities, and caps and floors. You should also know how to use the Black-Scholes-Merton model to value equity options.</p>

<h1 class="title topictitle1">LOS 48.b</h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">An asset’s market value is the price at which it can currently be bought or sold. </p>
<p class="p">An asset’s intrinsic value is the price that investors with full knowledge of the asset’s characteristics would place on the asset. </p>

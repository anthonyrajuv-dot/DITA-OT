<h1 class="title topictitle1 kc">LOS 21.e</h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">Sustainable or persistent earnings are those that are expected to recur in the future. Earnings with a high proportion of non-recurring items are considered to be non-sustainable (and hence low-quality). </p>

<h1 class="title topictitle1">LOS 38.f </h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">A share repurchase is economically equivalent to a cash dividend of an equal amount, assuming the tax treatment of the two alternatives is the same.</p>

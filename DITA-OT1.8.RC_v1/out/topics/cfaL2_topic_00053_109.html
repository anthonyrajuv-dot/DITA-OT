<h1 class="title topictitle1 los">LOS 49.d: Describe advantages and limitations of VaR.</h1>
<div class="body conbody kpe-conceptBody"><p class="p">VaR, as a measure of portfolio risk, has many benefits but suffers from the same limitations as many other forward-looking estimates of portfolio risk.</p>

<h1 class="title topictitle1">Ethical Dilemmas</h1>
<div class="body conbody kpe-conceptBody"><p class="p">Given the inherent conflict of interest not only between shareholders and managers, but also between other stakeholders in a business, the issue of ethical decision making and balancing the interests of different stakeholders becomes important in a corporate governance context. </p>

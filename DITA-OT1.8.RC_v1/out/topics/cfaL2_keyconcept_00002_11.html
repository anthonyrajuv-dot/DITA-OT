<h1 class="title topictitle1 kc">LOS 17.e</h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">Compared to purchasing an asset, leasing may provide the lessee with less costly financing, reduce the risk of obsolescence, and include less restrictive provisions than a typical loan. Synthetic leases provide tax advantages and keep the lease liability off the balance sheet. </p>

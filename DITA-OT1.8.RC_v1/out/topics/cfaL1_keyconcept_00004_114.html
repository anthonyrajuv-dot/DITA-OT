<h1 class="title topictitle1">LOS 49.f</h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">Equity securities provide funds to the firm to buy productive assets, to buy other companies, or to offer to employees as compensation. Equity securities provide liquidity that may be important when the firm must raise additional funds. </p>

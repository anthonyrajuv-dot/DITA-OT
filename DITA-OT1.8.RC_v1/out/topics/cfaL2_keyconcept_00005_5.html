<h1 class="title topictitle1 kc">LOS 48.a </h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">At expiration of a futures contract, the spot price must equal the futures price because the futures price has become the price today for delivery today, which is the same as the spot. Arbitrage will force the prices to be the same at contract expiration.</p>

<h1 class="title topictitle1 kc">LOS 21.j</h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">Elements to check for in the statement of cash flows: </p>
<ul class="ul"><li class="li">Unusual items or items that have not shown up in prior years. </li>
<li class="li">Excessive outflows for receivables and inventory due to aggressive revenue recognition. </li>
<li class="li">Provisions for, and reversals of, restructuring charges.</li>
</ul>

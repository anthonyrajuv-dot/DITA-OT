<h1 class="title topictitle1 kc"><strong class="ph b">LO 5.2</strong></h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">Types of sovereign wealth funds include: </p>
<ul class="ul"><li class="li">Stabilization funds to smooth volatility. </li>
<li class="li">Savings funds to benefit future generations. </li>
<li class="li">Reserve funds to meet specific future liabilities.</li>
<li class="li">Development funds to promote economic diversity in the economy. </li>
</ul>

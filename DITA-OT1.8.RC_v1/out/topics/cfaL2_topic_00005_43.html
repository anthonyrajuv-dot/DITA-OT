<h1 class="title topictitle1">Exam Focus</h1>
<div class="body conbody kpe-conceptBody"><p class="p">The main focus of this topic review is describing swaps in terms of equivalent securities. You should understand how to construct and value these equivalent portfolios and the comparable swaps prior to and at expiration. In addition, pay close attention to swaptions.</p>

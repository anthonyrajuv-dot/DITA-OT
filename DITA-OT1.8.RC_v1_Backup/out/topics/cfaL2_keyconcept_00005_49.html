<h1 class="title topictitle1 kc"><strong class="ph b">LOS 54.c</strong></h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">The three components of the information ratio are the information coefficient (measure of manager’s skill), the breadth (number of independent active bets), and the transfer coefficient (the degree of constraints on manager’s active management).</p>
<p class="p">For an unconstrained portfolio, TC = 1.</p>

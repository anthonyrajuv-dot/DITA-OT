<h1 class="title topictitle1">LOS 40.c</h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">A board can be considered independent if its decisions are not controlled or biased by the management of the firm. </p>
<p class="p">An independent board member must work to protect the long-term interests of shareholders.</p>

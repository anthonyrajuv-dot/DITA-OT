<h1 class="title topictitle1">LOS 36.a</h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">The weighted average cost of capital, or WACC, is calculated using weights based on the market values of each component of a firm’s capital structure and is the correct discount rate to use to discount the cash flows of projects with risk equal to the average risk of a firm’s projects.</p>

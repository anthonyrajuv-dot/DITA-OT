<h1 class="title topictitle1">LOS 44.g</h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">The CAPM relates expected return to the market factor (beta) using the following formula:</p>
<p class="p">E(R<sub class="ph sub">i</sub>) – R<sub class="ph sub">f</sub> = <span class="ph"></span><sub class="ph sub">i</sub>[E(R<sub class="ph sub">m</sub>) – R<sub class="ph sub">f</sub>]</p>

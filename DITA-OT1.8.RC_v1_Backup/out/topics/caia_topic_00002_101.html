<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">Firms may independently manage alpha and beta. This is known as separating alpha and beta. Managers can use investment tools to pursue alpha while sustaining a target beta for the portfolio.</p>

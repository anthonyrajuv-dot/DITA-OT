<h1 class="title topictitle1 kc">LOS 19.d</h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">Firms can improve reported results by increasing the discount rate, lowering the compensation growth rate, or, in the case of U.S. GAAP, increasing the expected return on plan assets.</p>

<h1 class="title topictitle1">Controlling PAR Problems</h1>
<div class="body conbody kpe-conceptBody"><p class="p">Principals should develop corporate governance procedures that:</p>
<ul class="ul"><li class="li">Guide the behavior of agents by setting goals and principles of behavior.</li>
<li class="li">Reduce the asymmetry of information.</li>
<li class="li">Lead to the removal of agents who misbehave and violate ethical principles.</li>
</ul>

<h1 class="title topictitle1 kc">LOS 27.b</h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">There are three major business forms:</p>
<ul class="ul"><li class="li">Sole proprietorship.</li>
<li class="li">Partnership.</li>
<li class="li">Corporation.</li>
</ul>
<p class="p">Corporations differ from sole proprietorships and partnerships in that the corporation is a separate legal entity from its owners.</p>

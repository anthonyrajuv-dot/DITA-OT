<h1 class="title topictitle1">LOS 47.b </h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">A price index uses only the prices of the constituent securities in the return calculation. The rate of return is called a price return. </p>
<p class="p">A total return index uses both the price of and the income from the index securities in the return calculation. </p>

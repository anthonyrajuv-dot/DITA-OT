<h1 class="title topictitle1 kc">LO 19.8</h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">Governments regulate infrastructure assets, which can be similar to natural monopolies, to reduce competition and limit excessive rent seeking. Governments may also utilize PPPs, which have agreed-upon pricing and therefore limit excess pricing.</p>

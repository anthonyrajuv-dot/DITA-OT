<h1 class="title topictitle1 kc">LOS 27.h</h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">Studies have shown that strong corporate governance increases profitability and returns to shareholders. Weak corporate governance systems decrease the value of a company by increasing financial disclosure risk, asset risk, liability risk, or strategic policy risk.</p>

<h1 class="title topictitle1 kc"><strong class="ph b">LOS 55.a</strong></h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">The value of any asset can be computed as present value of its expected future cash flows discounted at an appropriate risk-adjusted discount rate. Risky cash flows require the discount rate to be higher due to inclusion of a risk premium.</p>

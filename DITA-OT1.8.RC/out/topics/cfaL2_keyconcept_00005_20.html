<h1 class="title topictitle1 kc">LOS 49.h </h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">Historical volatility is the standard deviation of a past series of continuously compounded returns for the underlying asset. Implied volatility is the volatility that, when used in the Black-Scholes formula, produces the current market price of the option.</p>

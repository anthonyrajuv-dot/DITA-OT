<h1 class="title topictitle1 kc">LOS 21.g</h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">Mean reversion in earnings, or the tendency of earnings at extreme levels to revert back to normal levels over time, implies that earnings at very high levels are not sustainable. Mean reversion is quicker for accruals-based earnings and faster still if such accruals are discretionary. </p>

<h1 class="title topictitle1 kc">LOS 50.d </h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">When a currency swap includes a fixed rate, this rate is determined using the yield curve for the relevant currency. The notional principal amounts in the two currencies are equated using current exchange rates.</p>

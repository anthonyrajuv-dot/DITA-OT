<li class="li">Time horizon.</li>
<li class="li">Sector and country limits.</li>
</ul>
<p class="p">External constraints are created by forces outside of the investorâ€™s control and include: </p>
<ul class="ul"><li class="li">Tax status.</li>

</ul>

<h1 class="title topictitle1 kc">LOS 52.b</h1>
<div class="body learningBasebody learningSummarybody kpe-summaryBody"><div class="section lcReview"><p class="p">A default is defined as occurrence of a credit event. Common types of credit events specified in CDS agreements include bankruptcy, failure to pay, and restructuring.</p>
<p class="p">When there is a credit event, the swap will be settled in cash or by physical delivery.</p>
